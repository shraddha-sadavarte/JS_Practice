<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div id="a">

    </div>
      <script>   let q=document.querySelector('#a')
    q.addEventListener('mouseover',function(){
      q.style.backgroundColor='violet'
    })

      q.addEventListener('mouseout',function(){
      q.style.backgroundColor='burlywood'
    })
</script>
</body>
</html>
