<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            width: 100%;
            height: 100%;
        }
        .a{
            width: 80%;
            height: 80%;
            background-color: chocolate;
        }
             .b{
            width: 80%;
            height:80%;
            background-color: rgb(225, 151, 97);
        }
             .c{
            width: 80%;
            height:80%;
            background-color: rgb(218, 234, 7);
        }

        button{
            height: 20%;
            width: 30%;
            color: rgb(0, 0, 0);
            font-size: 30px;
            background-color: rgb(255, 190, 116);
            border: none;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="c">
                <button>click</button>
            </div>
        </div>
    </div>
    <script>
        //event bubbling
        let a = document.querySelector(".a");
    let b = document.querySelector(".b");
    let c = document.querySelector(".c");
    let button = document.querySelector("button");

    button.addEventListener("click", function(){
      console.log("button clicked");
    })

    c.addEventListener("click", function(){
      console.log("c clicked");
    })

    b.addEventListener("click", function(){
      console.log("b clicked");
    })

    // a.addEventListener("click", function(){
    //   console.log("a clicked");
    // })

    //capture phase on kr diya
    a.addEventListener("click", function(){
      console.log("a clicked");
    }, true )
    
    //event capturing event bubbling ke ulta hota hai
    //means agar ek eke andar ek tin div hain aur usme ek button hain aur agar hamne button click kiya
    //to sabse pehle sabse bahar vale div ka listner on hoga aur phir uske andar ka div aur last mein button ka
    //capture phase by default off hota hai...agar hame capture phase on karna hai to hum last vale div mein, 
    // function ke curly brace ke bad comma karke true likh denge
    </script>
</body>
</html>
