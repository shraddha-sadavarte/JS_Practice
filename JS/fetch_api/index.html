<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Card - Tailwind</title>

    <!-- Tailwind CDN for quick prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <!-- User card -->
    <div id="user-card-container">
        <!-- User cards will be injected here by script.js -->
        
    </div>
    <div class="flex justify-center mt-4"></div>
        <button id="refresh-btn" aria-label="Refresh user cards" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">
            Refresh
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
