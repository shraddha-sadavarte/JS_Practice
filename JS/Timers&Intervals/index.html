<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .download-box {
      width: 400px;
      padding: 20px;
      border-radius: 12px;
      background: #1e293b;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .file-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 18px;
      border-radius: 999px;
      background: #334155;
      overflow: hidden;
    }

    .progress-fill {
      width: 0%; /* <-- Update this with JS */
      height: 100%;
      background: linear-gradient(90deg, #38bdf8, #34d399);
      border-radius: 999px;
    
    }

    .progress-text {
      text-align: right;
      margin-top: 8px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="download-box">
    <div class="file-info">
      <span>Download in progress</span>
      
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="progress-text" id="progressText">0%</div>
  </div>
</body>
<script src="script.js"></script>
</html>
